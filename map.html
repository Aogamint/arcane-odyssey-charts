<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <title>Arcane Odyssey Treasure Charts</title>

    <style> #map{
        width: 100%;
        height: 100vh;} 
        </style>
    
    
</head>
<body>
    <div id="map"> </div>
    
</body>
</html>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script> </script>
 <script> 
        var map = L.map('map',
        {crs: L.CRS.Simple,
         minZoom: -2, maxBounds:[[0,0], [4100,2200]]});
        var bounds = [[0,0], [4000,2100]];
        var image = L.imageOverlay('https://raw.githubusercontent.com/Aogamint/arcane-odyssey-charts/main/map_final.png', bounds).addTo(map);
        map.fitBounds(bounds);

        var iconMarker = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/Aogamint/arcane-odyssey-charts/main/marker.png',
            iconSize: [10,10],
            iconAnchor: [5,5],
            popupAnchor: [-3, -76],
        });

        L.marker([5,5],{icon:iconMarker}).addTo(map);
</script>
